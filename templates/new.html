{% extends "layout.html" %}
{% block content %}
<body>
  <p>
    Lisää pelin tiedot. ELO tarkoittaa vahvuuslukua.
  </p>
  <form action="/add/{{ game_id }}" method="post">
    Valkeilla pelannut pelaaja: <input type="text" name="player1" required maxlength="30">
    <p>
    Mustilla pelannut pelaaja: <input type="text" name="player2" required maxlength="30">
    <p>
    Valkeilla pelanneen vahvuusluku: <input type="number" name="elo1" required min="500" max="3500">
    <p>
    Mustilla pelanneen vahvuusluku: <input type="number" name="elo2" required min="500" max="3500">
    <p>
    Turnaus/tilaisuus: <input type="text" name="event" required>
    <p>
    Päivämäärä: <input type="date" name="date" required>
    <p>
    <input type="submit" value="Lähetä">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
  </form>
</body>
{% endblock %}
